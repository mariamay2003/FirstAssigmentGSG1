<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>
    <main>
        <!-- form to allow visitors to contact me -->
        <form action="" method="post">
            <section>
                <label for="n1">First Name :</label>
                <input id="n1" type="text" required placeholder="FirstName" name="firstname">
            </section>
            <br>

            <section>
                <label for="n">Last Name :</label>
                <input id="n" type="text" required placeholder="LastName" name="lastname">
            </section>
            <br>

            <section>
                <label for="e">Email :</label>
                <input id="e" type="email" required placeholder="email" name="email">
            </section>
            <br>
            <section>
                <label for="t">Write a Message</label>
                <br>
                <textarea id="t" name="message" cols="50" rows="10" placeholder="Your message"></textarea>
            </section>

            <section>
                <input type="submit" name="submit" value="Submit">
            </section>

        </form>
    </main>
</body>

</html>
